<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Page 2</title>
  </head>
  <body>
    <div class="header">
      <h1>Cs Club Form</h1>
    </div>
    <div class="form-container">
      <form action="page3.html" id="myForm">
        <label for="name">First name:</label>
        <input type="text" id="first name" name="firstName" required /><br />
        <label for="name">Last name:</label>
        <input type="text" id="Last name" name="lastName" required /><br />
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="email" required /><br />
        <label for="Major">Major:</label>
        <input type="text" id="Major" name="major" /><br />
        <label for="number">Phone No:</label>
        <input type="number" id="Phone" name="phone" /><br />
        <label for="Male">
          Male <input type="radio" id="radio" name="gender" value="M" id="Male"
        /></label>

        <label for="Female">
          Female
          <input type="radio" id="radio" name="gender" value="F" id="Female"
        /></label>

        <input type="submit" value="Submit" />
        <input type="Reset" value="Reset" />
      </form>
    </div>
    <button class="dark-mode-toggle">Toggle theme</button>

    <a href="index.html" class="home-button">Home</a>

    <script src="script.js"></script>
  </body>
</html>
